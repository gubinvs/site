<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Отписка от рассылки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .unsubscribe-box {
      max-width: 600px;
      margin: 60px auto;
      border: 4px solid #dc3545;
      padding: 30px;
      background: #ffffff;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="unsubscribe-box shadow-sm">
  <h4 class="fw-bold mb-3">Вы отписались от рассылки</h4>

  <p class="mb-2">
    <strong>office@encomponent.ru</strong> отписан от рассылки <strong>hmru.ru</strong>.
  </p>

  <p class="mb-3">Пожалуйста, укажите причину отписки (не обязательно):</p>

  <form>
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="reason" id="r1">
      <label class="form-check-label" for="r1">
        Не интересно
      </label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="reason" id="r2">
      <label class="form-check-label" for="r2">
        Не подписывался
      </label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="reason" id="r3">
      <label class="form-check-label" for="r3">
        Письма приходят часто
      </label>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="radio" name="reason" id="r4">
      <label class="form-check-label" for="r4">
        Более не актуально
      </label>
    </div>

    <div class="d-flex gap-2 mb-3">
      <button type="submit" class="btn btn-dark">
        Отправить
      </button>
      <button type="button" class="btn btn-danger">
        Это спам
      </button>
    </div>
  </form>

  <p class="mb-2">Спасибо, мы учли ваш ответ</p>

  <p class="mb-3">
    Отписались случайно? Всегда можете восстановить подписку.
  </p>

  <button class="btn btn-primary">
    Восстановить подписку
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
