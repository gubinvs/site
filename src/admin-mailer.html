<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Загрузка Excel файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            padding: 40px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005fa3;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Загрузка Excel файла</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".xlsx, .xls" required />
            <button type="submit">Отправить</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const fileInput = document.getElementById("fileInput");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) {
                resultDiv.textContent = "Пожалуйста, выберите файл.";
                resultDiv.style.color = "red";
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                resultDiv.textContent = "Загрузка...";
                resultDiv.style.color = "black";

                const response = await fetch("http://localhost:5256/api/Upload/upload-excel", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error("Ошибка при загрузке файла: " + response.statusText);
                }

                const result = await response.text();
                resultDiv.textContent = "Файл успешно отправлен! Ответ сервера: " + result;
                resultDiv.style.color = "green";
            } catch (error) {
                resultDiv.textContent = "Ошибка: " + error.message;
                resultDiv.style.color = "red";
            }
        });
    </script>
</body>

</html>
